<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhea Cambridge-Parker - Administrator</title>
  <style>
    /* ---------- Color Theme: Slate & Cyan ---------- */
    :root {
      --primary: #2c3e50;
      --primary-dark: #1a252f;
      --accent: #76d7c4;
      --link-hover: #ffffff;
      --text: #333;
      --background: #f9f9f9;
    }

    /* ---------- General Layout ---------- */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
    }

    section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 25px;
    }

    /* ---------- Header ---------- */
    header {
      text-align: center;
      background: var(--primary);
      color: #ecf0f1;
      padding: 30px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    header p {
      color: var(--accent);
      margin: 5px 0;
    }

    header a {
      color: #a3f7bf;
      text-decoration: underline;
    }

    header a:hover {
      color: var(--link-hover);
    }

    /* ---------- Button ---------- */
    .btn {
      display: inline-block;
      background: var(--accent);
      color: var(--primary-dark);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: var(--link-hover);
      color: var(--primary-dark);
    }

    /* ---------- Social Links ---------- */
    .social-links {
      margin-top: 15px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #a3f7bf;
      font-weight: 500;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.08);
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .social-links a:hover {
      background: var(--accent);
      color: var(--primary-dark);
    }

    .social-links svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    /* ---------- PDF Viewer ---------- */
    .pdf-container {
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    /* ---------- Modal Fullscreen ---------- */
    #cvModal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #cvModal iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 12px;
    }

    #closeModal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 600px) {
      body { padding: 10px; }
      header { padding: 20px 10px; }
      header h1 { font-size: 1.6em; }
      iframe { height: 500px; }
    }
  </style>
</head>
<body>

  <!-- ---------- Fullscreen CV Modal ---------- -->
  <div id="cvModal">

  <script>
    // Open modal when clicking preview
    const cvContainer = document.getElementById('cvPreviewContainer');
    const modal = document.getElementById('cvModal');
    cvContainer.addEventListener('click', () => { modal.style.display = 'flex'; });

    // Close modal when clicking the X
    document.getElementById('closeModal').addEventListener('click', () => { modal.style.display = 'none'; });

    // Close modal when clicking outside the iframe
    modal.addEventListener('click', (e) => {
      if(e.target === modal){ modal.style.display = 'none'; }
    });
  </script>
